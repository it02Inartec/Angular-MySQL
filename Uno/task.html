<!doctype html>
<html lang="es" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<script src="js/app.js"></script>
	<title>Angular y MySQl</title>
</head>
<body>
	<div class="widget-box" id="recent-box">
		<div class="widget-header header-color-blue">
			<div class="row">
				<div class="col-sm-6">
					<h4 class="bigger lighter"><i class="glyphicon glyphicon-align-justify"></i>TASK MANAGER</h4>
				</div>
				<div class="col-sm-3">
					<button class="btn btn-sm btn-danger header-elements-margin">
						<i class="glyphicon glyphicon-plus"></i> Add New Task
					</button>
				</div>
				<div class="col-sm-3">
					<input class="form-control search header-elements-margin" type="text" placeholder="Filter Tasks" />
				</div>
			</div>
		</div>
		<div class="widget-body ">
			<form class="add-task" id="newTaskForm">
				<div class="form-actions">
					<div class="input-group">
						<input class="form-control" type="text" name="comment" placeholder="Add New Task" />
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-plus"></i> Add New Task
							</button>
						</div>
					</div>
				</div>
			</form>
			<div class="task">
				<label class="checkbox">
					<input type="checkbox" value="{{task.STATUS}}" />
					<span>{{task.TASK}} [{{task.ID}}]</span>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
